<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} ?: 'Ledger - LLM Usage Analytics'">Ledger</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        success: '#10b981',
                        warning: '#f59e0b',
                        danger: '#ef4444',
                    }
                }
            }
        }
    </script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- htmx -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <!-- Day.js for timezone handling -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/utc.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/timezone.min.js"></script>
    <script>
        dayjs.extend(dayjs_plugin_utc);
        dayjs.extend(dayjs_plugin_timezone);
    </script>

    <!-- Timezone Utilities -->
    <script>
        // 時區處理工具 (使用 Day.js)
        const TimezoneUtils = {
            // UTC 轉本地時間顯示
            formatLocalTime: (utcString, format = 'YYYY-MM-DD HH:mm') => {
                if (!utcString) return '-';
                return dayjs(utcString).format(format);
            },

            // 初始化頁面上所有需要轉換的時間元素
            initLocalTimeElements: () => {
                document.querySelectorAll('[data-utc]').forEach(el => {
                    const utc = el.dataset.utc;
                    const fmt = el.dataset.format || 'YYYY-MM-DD HH:mm';
                    el.textContent = TimezoneUtils.formatLocalTime(utc, fmt);
                });
            }
        };

        // 頁面載入後初始化
        document.addEventListener('DOMContentLoaded', () => {
            TimezoneUtils.initLocalTimeElements();

            // 更新頁首時間顯示（本地時間）
            const headerTime = document.getElementById('header-local-time');
            if (headerTime) {
                headerTime.textContent = dayjs().format('YYYY-MM-DD HH:mm');
            }
        });
    </script>

    <style>
        [x-cloak] { display: none !important; }
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        /* Progress ring animation */
        .progress-ring { transition: stroke-dashoffset 0.5s ease-in-out; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Sidebar -->
    <aside class="fixed inset-y-0 left-0 w-64 bg-gray-900 text-white shadow-xl z-50">
        <!-- Logo -->
        <div class="p-6 border-b border-gray-800">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                    </svg>
                </div>
                <div>
                    <h1 class="text-xl font-bold">Ledger</h1>
                    <p class="text-gray-400 text-xs">LLM Usage Analytics</p>
                </div>
            </div>
        </div>

        <!-- Navigation -->
        <nav class="mt-6 px-3">
            <div class="text-xs font-semibold text-gray-400 uppercase tracking-wider px-3 mb-3">Dashboard</div>

            <!-- Overview -->
            <a th:href="@{/dashboard}"
               th:classappend="${currentPage == 'overview'} ? 'bg-gray-800 text-white' : 'text-gray-300 hover:bg-gray-800 hover:text-white'"
               class="flex items-center gap-3 px-3 py-2.5 rounded-lg transition-colors mb-1">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                </svg>
                <span>System Overview</span>
            </a>

            <!-- Users -->
            <a th:href="@{/dashboard/users}"
               th:classappend="${currentPage == 'users'} ? 'bg-gray-800 text-white' : 'text-gray-300 hover:bg-gray-800 hover:text-white'"
               class="flex items-center gap-3 px-3 py-2.5 rounded-lg transition-colors mb-1">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/>
                </svg>
                <span>User Usage</span>
            </a>

            <!-- Models -->
            <a th:href="@{/dashboard/models}"
               th:classappend="${currentPage == 'models'} ? 'bg-gray-800 text-white' : 'text-gray-300 hover:bg-gray-800 hover:text-white'"
               class="flex items-center gap-3 px-3 py-2.5 rounded-lg transition-colors mb-1">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                </svg>
                <span>Model Usage</span>
            </a>
        </nav>

        <!-- Footer -->
        <div class="absolute bottom-0 left-0 right-0 p-4 border-t border-gray-800">
            <div class="flex items-center gap-2 text-xs text-gray-500">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                <span>Ledger v1.0</span>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="ml-64 min-h-screen">
        <!-- Top Bar -->
        <header class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-40">
            <div class="px-8 py-4 flex justify-between items-center">
                <h2 class="text-xl font-semibold text-gray-800" th:text="${pageTitle}">Dashboard</h2>
                <div class="flex items-center gap-4">
                    <span id="header-local-time" class="text-sm text-gray-500">Loading...</span>
                </div>
            </div>
        </header>

        <!-- Page Content -->
        <div class="p-8">
            <div th:replace="${content}"></div>
        </div>
    </main>
</body>
</html>
