<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/main :: html(content=~{::content})}">
<body>
<div th:fragment="content">
    <!-- Summary Cards -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
        <!-- Total Users -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-5">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-gray-500 text-sm font-medium">Total Users</p>
                    <p class="text-2xl font-bold text-gray-800 mt-1" th:text="${users.size()}">0</p>
                </div>
                <div class="w-12 h-12 bg-blue-100 rounded-xl flex items-center justify-center">
                    <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/>
                    </svg>
                </div>
            </div>
        </div>

        <!-- Quota Enabled Users -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-5">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-gray-500 text-sm font-medium">Quota Enabled</p>
                    <p class="text-2xl font-bold text-purple-600 mt-1"
                       th:text="${usersQuotaEnabledCount}">0</p>
                </div>
                <div class="w-12 h-12 bg-purple-100 rounded-xl flex items-center justify-center">
                    <svg class="w-6 h-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/>
                    </svg>
                </div>
            </div>
        </div>

        <!-- Exceeded Quota Users -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-5">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-gray-500 text-sm font-medium">Exceeded Quota</p>
                    <p class="text-2xl font-bold mt-1"
                       th:classappend="${usersQuotaExceededCount > 0} ? 'text-red-600' : 'text-gray-800'"
                       th:text="${usersQuotaExceededCount}">0</p>
                </div>
                <div class="w-12 h-12 rounded-xl flex items-center justify-center"
                     th:classappend="${usersQuotaExceededCount > 0} ? 'bg-red-100' : 'bg-gray-100'">
                    <svg class="w-6 h-6"
                         th:classappend="${usersQuotaExceededCount > 0} ? 'text-red-600' : 'text-gray-600'"
                         fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                    </svg>
                </div>
            </div>
        </div>
    </div>

    <!-- User Table -->
    <div class="bg-white rounded-xl shadow-sm border border-gray-100">
        <!-- Table Header -->
        <div class="px-6 py-4 border-b border-gray-200">
            <div class="flex justify-between items-center">
                <h2 class="text-lg font-semibold text-gray-800">All Users</h2>
                <div class="flex items-center gap-2 text-sm text-gray-500">
                    <span th:text="${users.size()} + ' users'">0 users</span>
                </div>
            </div>
        </div>

        <!-- Table -->
        <div class="overflow-x-auto">
            <table class="w-full">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">User</th>
                        <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Requests</th>
                        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Tokens</th>
                        <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Quota Usage</th>
                        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Cost</th>
                        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Last Active</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-100">
                    <tr th:each="user : ${users}" class="hover:bg-gray-50">
                        <!-- User ID -->
                        <td class="px-6 py-4">
                            <a th:href="@{/dashboard/users/{id}(id=${user.userId})}"
                               class="text-blue-600 hover:underline font-medium"
                               th:text="${user.userId}">user-id</a>
                        </td>

                        <!-- Status Badge -->
                        <td class="px-6 py-4 text-center">
                            <span th:if="${user.quotaExceeded()}"
                                  class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-red-100 text-red-800">
                                <svg class="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
                                </svg>
                                Exceeded
                            </span>
                            <span th:if="${!user.quotaExceeded() && user.quotaConfig() != null && user.quotaConfig().enabled()}"
                                  class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
                                <svg class="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                                </svg>
                                Active
                            </span>
                            <span th:if="${user.quotaConfig() == null || !user.quotaConfig().enabled()}"
                                  class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-gray-100 text-gray-600">
                                No Quota
                            </span>
                        </td>

                        <!-- Requests -->
                        <td class="px-6 py-4 text-right text-sm"
                            th:text="${#numbers.formatInteger(user.totalRequestCount(), 0, 'COMMA')}">0</td>

                        <!-- Tokens -->
                        <td class="px-6 py-4 text-right text-sm"
                            th:text="${#numbers.formatInteger(user.totalTokens(), 0, 'COMMA')}">0</td>

                        <!-- Quota Usage Progress -->
                        <td class="px-6 py-4">
                            <div th:if="${user.quotaConfig() != null && user.quotaConfig().enabled()}" class="w-32 mx-auto">
                                <div class="flex justify-between text-xs mb-1">
                                    <span class="text-gray-500">Token</span>
                                    <span th:class="${user.tokenUsagePercent() >= 90} ? 'text-red-600 font-medium' : (${user.tokenUsagePercent() >= 70} ? 'text-yellow-600' : 'text-gray-600')"
                                          th:text="${#numbers.formatDecimal(user.tokenUsagePercent(), 1, 1) + '%'}">0%</span>
                                </div>
                                <div class="w-full bg-gray-200 rounded-full h-1.5">
                                    <div class="h-1.5 rounded-full transition-all duration-300"
                                         th:classappend="${user.tokenUsagePercent() >= 90} ? 'bg-red-500' : (${user.tokenUsagePercent() >= 70} ? 'bg-yellow-500' : 'bg-green-500')"
                                         th:style="'width: ' + ${T(Math).min(100, user.tokenUsagePercent())} + '%'"></div>
                                </div>
                            </div>
                            <div th:if="${user.quotaConfig() == null || !user.quotaConfig().enabled()}" class="text-center text-xs text-gray-400">
                                -
                            </div>
                        </td>

                        <!-- Cost -->
                        <td class="px-6 py-4 text-right">
                            <span class="text-sm text-green-600 font-medium">
                                $<span th:text="${#numbers.formatDecimal(user.totalEstimatedCostUsd(), 1, 2)}">0.00</span>
                            </span>
                        </td>

                        <!-- Last Active -->
                        <td class="px-6 py-4 text-right text-sm text-gray-500"
                            th:text="${user.lastActiveAt() != null} ? ${#temporals.format(user.lastActiveAt(), 'yyyy-MM-dd HH:mm')} : '-'">-</td>
                    </tr>
                    <tr th:if="${users.isEmpty()}">
                        <td colspan="7" class="px-6 py-12 text-center">
                            <div class="flex flex-col items-center">
                                <svg class="w-12 h-12 text-gray-300 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
                                </svg>
                                <p class="text-gray-500 text-sm">No user data available</p>
                                <p class="text-gray-400 text-xs mt-1">Users will appear here once they start using the API</p>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Table Footer -->
        <div th:if="${!users.isEmpty()}" class="px-6 py-3 bg-gray-50 border-t border-gray-200">
            <div class="flex justify-between items-center text-sm text-gray-500">
                <span>Total Cost: <span class="font-medium text-green-600"
                      th:text="|$${#numbers.formatDecimal(usersTotalCost, 1, 2)}|">$0.00</span></span>
                <span>Total Tokens: <span class="font-medium text-gray-700"
                      th:text="${#numbers.formatInteger(usersTotalTokens, 0, 'COMMA')}">0</span></span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
